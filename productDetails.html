<html ng-app="myapp">
    <head>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/prettyPhoto.css" rel="stylesheet">
        <link href="css/price-range.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <title> Login | ShopperNG </title> 
    </head>
    <body>
        <header id="header"><!--header-->
            <div class="header_top"><!--header_top-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="contactinfo">
                                <ul class="nav nav-pills">
                                    <li><a href=""><i class="fa fa-phone"></i> +234 705 753 8496</a></li>
                                    <li><a href=""><i class="glyphicon glyphicon-envelope"></i> info@shopperng.com</a></li><!--email link -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header_top-->


            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <a href="/"><img src="images/logo3.png" alt="400" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->
        </header><!--/header-->
        <br>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10 padding-right">
                        <div class="product-details"><!--product-details-->
                            <div class="col-sm-5">
                                <div class="view-product">
                                    <img src="images/product-details/1.jpg" alt="" />
                                </div>
                            </div>
                            <div class="col-sm-7" ng-controller="orderController">
                                <div class="product-information"><!--/product-information-->
                                    <div ng-show="showDiv">
                                        <h2>Small Chops + Coke</h2>
                                        <p>Web ID: 1089772</p>
                                        
                                        <span>
                                            <span>&#8358; 100</span>
                                            <label>Quantity:</label>
                                            <input type="text" value="{{quantity}}" />
                                            <button type="button" class="btn btn-fefault cart" ng-click="onOrderClick()">
                                                <i class="fa fa-shopping-cart"></i>
                                                Place Order
                                            </button>
                                        </span>
                                        <p><b>Availability:</b> In Stock</p>
                                        <p><b>Condition:</b> Freshly Prepared</p>
                                        <p><b>Brand:</b> The Place</p>
                                    </div>
                                    <div ng-show="!showDiv">
                                        <div class="row">
                                            <div class="col-sm-10">
                                                <h2>Personal Details </h2>
                                                <hr>
                                                <input class="form-control" placeholder="Enter full name"></input>
                                                <br>
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <button class="form-control" type="button" ng-click="onBackClick()"><b>Back</b></button>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <button class="form-control" type="button"><b>Pay</b></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div><!--/product-information-->
                            </div>
                        </div><!--/product-details-->
                        
                        <div class="category-tab shop-details-tab"><!--category-tab-->
                            <div class="col-sm-12">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#reviews" data-toggle="tab"><b>Send in a review</b></a></li>
                                </ul>
                            </div>
                            <div class="tab-content">                
                                <div class="tab-pane fade active in" id="reviews" >
                                    <div class="col-sm-12">
                                        
                                        <form action="#">
                                            <span>
                                                <input type="text" placeholder="Your Name"/>
                                                <input type="email" placeholder="Email Address"/>
                                                
                                            </span>
                                            <textarea name="" ></textarea>
                                            <button type="button" class="btn btn-default pull-right">
                                                Submit
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div><!--/category-tab-->
                    </div>
                </div>
            </div>
	    </section>
        <script src="angular.min.js"></script>
        <script src="angularapp.js"></script>
    </body>
</html>
